services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: books
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    networks:
      - private
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ./books_api
    restart: always
    ports:
      - "8000:8000"
    networks:
      - private
    depends_on:
      - db
    environment:
      - DATABASE_URL=mysql+pymysql://root:admin@db/books
    volumes:
      - ./books_api:/app
